{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Write here</title>
</head>
<body>
<h2>글쓰기</h2>

<form id="form1" name="form1" method="post" action="insert" enctype="multipart/form-data">
	{% csrf_token %}
	<div> 작성자 <input name="writer" size="80" placeholder="이름을 입력하세요"></div>
	<div> 제목 <input name="title" size="80" placeholder="제목을 입력하세요" value="{{ title }}"></div>
    <div> URL <input name="video_url" size="80" placeholder="url을 입력하세요" value="https://youtu.be/{{ video_id }}"></div>
    <div>
        <select name="section_school">
            <option value="common">공통</option>
            <option value="elementary">초등</option>
            <option value="middle">중등</option>
            <option value="high">고등</option>
        </select>
        <select name="grade">
            <option value="0">공통</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="5">5학년</option>
            <option value="6">ㅎ학년</option>
        </select>
        <select name="section_subject">
            <option value="common">공통</option>
            <option value="korean">국어</option>
            <option value="math">수학</option>
            <option value="social">사회</option>
            <option value="science">과학</option>
            <option value="english">영어</option>
        </select>
        <select name="section_semester">
            <option value="common">공통</option>
            <option value="first">1학기</option>
            <option value="second">2학기</option>
        </select>
    </div>
	<div> 내용 <textarea name="content" cols="80" rows="3" placeholder="내용을 입력하세요">{{ description }}</textarea></div>
	<div style ="width:800px;"> 첨부파일 <input type="file" name="file"></div>
	<div style ="width:700px; text-align: center;">
        <button type="submit" id="btnSave">확인</button>
        <button type="button" onclick="location.href='/search_youtube'" >돌아가기</button>
    </div>
</form>
</body>
</html>
